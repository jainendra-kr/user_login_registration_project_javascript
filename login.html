<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&family=League+Gothic&family=Poppins:wght@100;300;400;500;600;700&family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login_registration.css" />
    
  </head>
  <body>
    <div class="first">
      <h1>Login Page</h1>
      <form action="">
      <div class="second">
        <div class="input_box">
            <span>Username or Email</span>
          <input class="input" type="text" name="uname" id="uname" />
        </div>
        <div class="input_box">
            <span>password</span>
            <input class="input" type="password" name="pass" id="pass" />
        </div>

          <a class="forgot_btn" href="">forgotten password</a>

        <div class="btn_group">
            <div class="check">
                <input type="checkbox" name="checkbox" id="check_box" />
                <span for="check_box">Remember Me</span>

            </div>
          <button type="submit">Login</button>
        </div>
      </div>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
